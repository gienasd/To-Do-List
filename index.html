<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/357bf1e2c0.js" crossorigin="anonymous"></script>
    <script type="module" src="js/main.js"></script>
    <title>To-Do List</title>
</head>
<body>
    <div class="container">
        <header>
        <h1>TO-DO List</h1>
        <div class="add_task">
            <input type="text" class="input_task" placeholder="Your task for today is ...">
            <button class="btn_task">Add</button>
        </div>
        </header>
        <section class="task_list">      
            <h2>Your Tasks :</h2>
            <p class="p_warning">No tasks in the list...</p>
            <ul>
               <li><p class="task">Test task 1</p>
                <div class="task_buttons">
                                    <button class="btn_check"><i class="fas fa-check"></i></button>
                                    <button class="btn_edit">EDIT</button>
                                    <button class="btn_remove"><i class="fas fa-times"></i></button>
                </div></li>
                <li><p class="task">Test task 2</p>
                    <div class="task_buttons">
                                        <button class="btn_check"><i class="fas fa-check"></i></button>
                                        <button class="btn_edit">EDIT</button>
                                        <button class="btn_remove"><i class="fas fa-times"></i></button>
                </div></li>
                <li><p class="task">Test task 3</p>
                    <div class="task_buttons">
                                        <button class="btn_check"><i class="fas fa-check"></i></button>
                                        <button class="btn_edit">EDIT</button>
                                        <button class="btn_remove"><i class="fas fa-times"></i></button>
                </div></li>
            </ul>
        </section>
        
    </div>
    <section class="popup hide">
    <div class="container popup_menu ">
        <h2></h2>
        <input type="text" class="popup_input hide" placeholder="Your task for today is ...">
        <p class="popup_warning hide">Write your task....</p>
        <div class="popup_buttons">
        <button class="popup_submit_btn">Submit</button>
        <button class="popup_cancel_btn">Cancel</button>
        </div>
    </div>
    </section>
    <footer></footer>
    
</body>
</html>
