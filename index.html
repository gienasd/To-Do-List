<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/357bf1e2c0.js" crossorigin="anonymous"></script>
    <script type="module" src="js/main.js" ></script>
    <title>To-Do List</title>
</head>
<body>
    
    <section class="main-app container">

        <div class="add-task-block">
            <h1 class="add-task-block__title">TO-DO List</h1>
            <div class="add-task-block__form" action="/">
                <input type="text" class="add-task-block__input" placeholder="Your task for today is ...">
                <button class="btn add-task-block__btn">Add</button>
            </div>
        </div>

        <div class="show-task-block">      
            <h2 class="show-task-block__title">Your Tasks :</h2>
            <p class="show-task-block__warning is-hidden">No tasks in the list...</p>

            <ul class="task-list"></ul>
        </div>

    </section>


    <section class="popup is-hidden">
        <div class="popup__box container">
        <h2 class="popup__title">Test Title</h2>
        <input type="text" class="popup__input is-hidden" placeholder="Edit your task...">
        <p class="popup__warning is-hidden">Write your task....</p>

        <div class="popup__buttons">
        <button class="popup__submit-btn btn">Submit</button>
        <button class="popup__cancel-btn btn">Cancel</button>
        </div>
        </div>
    </section>

    <footer class="footer"></footer>
    
</body>
</html>
